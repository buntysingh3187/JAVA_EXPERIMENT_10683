# Database connection (edit these values for your environment)
# By default this file points to MySQL â€” if you don't have MySQL available
# you can switch to the bundled in-memory H2 database by replacing the values below
# or by setting the environment properties accordingly.
# MySQL example (uncomment and edit):
# db.driver=com.mysql.cj.jdbc.Driver
# db.url=jdbc:mysql://localhost:3306/demo_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
# db.username=demo_user
# db.password=demo_pass

# H2 in-memory (ready-to-run) - default used by the demo if you don't provide MySQL
db.driver=org.h2.Driver
db.url=jdbc:h2:mem:demo;DB_CLOSE_DELAY=-1;MODE=MySQL
db.username=sa
db.password=

# Hibernate settings (adjust dialect for the DB you use)
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.show_sql=true
hibernate.hbm2ddl.auto=update
# Prevent Spring Boot JPA auto-configuration from registering an EntityManager
# and the OpenEntityManagerInView filter which interferes with our manual
# SessionFactory + HibernateTransactionManager setup.
spring.jpa.open-in-view=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.data.jpa.JpaRepositoriesAutoConfiguration
